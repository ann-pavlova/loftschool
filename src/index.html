<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="homework-container"><style>
    #homework-container {
        font-family: Geneva, Arial, Helvetica, sans-serif;
    }

    #homework-container input {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5px 0;
    }

    #homework-container table {
        width: 100%;
    }

    #homework-container table td,
    #homework-container table th {
        padding: 5px;
        text-align: left;
    }

    #homework-container tbody tr:nth-child(odd) {
        background: #ddd;
    }
</style>

    <div id="filter-block">
        Поиск cookie: <input type="text" id="filter-name-input" placeholder="имя cookie">
    </div>
    <hr>
    <div id="add-block">
        Добавить cookie:<br>
        <input type="text" id="add-name-input" placeholder="имя cookie"><br>
        <input type="text" id="add-value-input" placeholder="значение cookie"><br>
        <button id="add-button">добавить cookie</button>
    </div>
    <hr>
    <div id="list-block">
        Доступные cookie:
        <table id="list-table">
            <thead>
            <tr>
                <th>имя</th>
                <th>значение</th>
                <th>удалить</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    let homeworkContainer = document.querySelector('#homework-container');
    let filterNameInput = homeworkContainer.querySelector('#filter-name-input');
    let addNameInput = homeworkContainer.querySelector('#add-name-input');
    let addValueInput = homeworkContainer.querySelector('#add-value-input');
    let addButton = homeworkContainer.querySelector('#add-button');
    let listTable = homeworkContainer.querySelector('#list-table tbody');

    let cookies = [];

    filterNameInput.addEventListener('keyup', function() {
    });

    function deleteNewCookie(name) {
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    function updateCookie(name, value) {
        for (var i = 0; i < cookies.length; i++) {
            if (cookies[i].name === name) {
                cookies[i].value = value;
                return true;
            }
        }

        return false;
    }

    addButton.addEventListener('click', () => {
        let cookie = {name: addNameInput.value, value: addValueInput.value};
        let isCookieUpdated = updateCookie(cookie.name, cookie.value);
        if (!isCookieUpdated) {
            cookies.push(cookie);
        }

        document.cookie = cookie.name + "=" + cookie.value;

        if (isCookieUpdated) {
            let tableRow = document.querySelector('[cookieName=' + cookie.name + ']').parentElement.parentElement;
            tableRow.cells[1].innerHTML = cookie.value;
        } else {
            let deleteCookieBtn = document.createElement("BUTTON");
            deleteCookieBtn.innerText = 'Удалить';
            deleteCookieBtn.setAttribute("cookieName", cookie.name);
            let row = document.createElement("TR");
            listTable.appendChild(row);
            row.insertCell(0).innerHTML = cookie.name;
            row.insertCell(1).innerHTML = cookie.value;
            row.insertCell(2).appendChild(deleteCookieBtn);

            deleteCookieBtn.addEventListener('click', function () {
                let cookieName = this.getAttribute('cookieName');
                let currentCookieRow = this.parentElement.parentElement;
                deleteNewCookie(cookieName);
                listTable.removeChild(currentCookieRow);
            });
        }
    });

</script>
</body>
</html>
